<div class="basic-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
    <mat-icon class="toolbar-icon">home</mat-icon>
    <span class="toolbar-text">Doug's Learning Application</span>
    <span class="demo-fill-remaining"></span>

    <span class="demo-fill-remaining"></span>

    <mat-icon class="demo-toolbar-icon" [matMenuTriggerFor]='appMenu'>toc</mat-icon>
    <mat-menu #appMenu>
    <button mat-menu-item (click)="addNewEntryPressed()">Add New</button>
    <button mat-menu-item> <a routerLink='summaryList'>SummaryList</a></button>
    <button mat-menu-item><a routerLink='home'>Home</a></button>
    </mat-menu>
    </mat-toolbar-row>

  </mat-toolbar>
  <mat-toolbar class="menu-bar mat-elevation-z1">
    <span *ngFor="let item of navItems">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <button mat-button [matMenuTriggerFor]="menu.childMenu"
                [disabled]="item.disabled">
          {{item.displayName}}
        </button>
        <app-menu-item #menu [items]="item.children"></app-menu-item>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button mat-button color="primary" [routerLink]="item.route">
          {{item.displayName}}
        </button>
      </span>
    </span>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
