<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="mat-card-header-text">Login</mat-card-title>
      <p></p>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="{{loginImgUrl}}">
    <mat-card-content>
      <mat-grid-list cols="2"  rowHeight="1:.2">
        <mat-grid-tile >
          <mat-form-field>
            <input matInput placeholder="username" [ngModel] = "login_in_progress.username" required>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field>
            <input matInput placeholder="password" required type="password"
                   [(ngModel)] = "login_in_progress.password" >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-button (click)="cancelPressed()">Cancel</button>
      <span class="done">
          <button mat-fab (click)="login()">
            <mat-icon>check circl</mat-icon>
          </button>
        </span>
    </mat-card-actions>
    <mat-card-footer>
      <a href="/" >forgot your password</a>
      <p></p>
    </mat-card-footer>
  </mat-card>
</div>
